<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sixtron Home</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/svg+xml" href="icons/48.svg">
	<link rel="icon" type="image/png" href="icons/16.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB+Garamond&text=MathewRicrdsonNumbSpA%E2%9D%A6&display=swap">
	<meta name="color-scheme" content="dark light">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="https://orcid.org/0009-0001-0977-2029">
	<style>
		h2 {
			text-align: right;
		}
	</style>
</head>

<body>
	<script>
		/**
		 * @param {Document} atomDoc
		 */
		function displaySections(atomDoc) {
			let selector = new URLSearchParams(window.location.search).get("s");
			const h1 = document.createElement("h1");
			if (selector === null) {
				document.title = "MR Home";
				const span = document.createElement("span");
				span.textContent = "Matthew Richardson";
				span.classList.add("serif")
				h1.appendChild(span);
				h1.style.textAlign = "center";
				selector = ".featured,#collage_619"
			} else {
				document.title = `MR (${selector})`;
				h1.textContent = selector;
			}
			document.body.appendChild(h1);
			let i = 0;
			for (const element of atomDoc.querySelectorAll(selector)) {
				const h2 = document.createElement("h2");
				h2.textContent = (++i).toString();
				document.body.appendChild(h2);
				document.body.appendChild(element);
			}
		}

		const req = new XMLHttpRequest();
		req.onload = () => displaySections(req.responseXML);
		req.open("GET", "https://06tron.github.io/atom.xml");
		req.send();
	</script>
</body>

</html>
