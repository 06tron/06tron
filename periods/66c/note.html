<!DOCTYPE html>
<html lang="en">

<head>
	<title>Unsaved Note</title>
	<meta charset="utf-8">
	<meta name="author" content="https://orcid.org/0009-0001-0977-2029">
	<meta name="color-scheme" content="dark light">
	<meta name="description" content="A text area for short notes. Designed to be downloaded so that &quot;file:///note.html?s=export+to+txt&quot; can be bookmarked.">
	<meta name="viewport" content="width=device-width">
</head>

<body id="note" contenteditable="true" style="font-family:Courier,monospace; line-height:1.4; padding:4em">
	<br>
	<div contenteditable="false" style="position:fixed; top:1em; right:1em">
		<a id="export" target="_blank" href="data:,your_text_here" style="color:CanvasText"></a>
	</div>
	<script>
		const note = document.getElementById("note");
		const link = document.getElementById("export");
		note.focus();
		link.innerText = new URLSearchParams(window.location.search).get('s') ?? "save";
		link.addEventListener("click", function () {
			const text = note.innerText.slice(0, -(link.innerText.length + 2));
			link.href = "data:text/plain;charset=UTF-8," + encodeURI(text).replaceAll("#", "%23");
		});
	</script>
</body>

</html>
